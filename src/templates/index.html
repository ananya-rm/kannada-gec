<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Spell and Grammar Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>
    body {
        padding: 20px;
        background-color: #EBE0D0; /* Light Grayish Blue background color */
        color: BLACK; /* Dark Slate Gray text color */
        font-family: Arial, sans-serif; /* Use Arial or sans-serif font */
        font-weight: bold;
    }

    .container {
        margin-top: 10px;
        max-width: 600px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #14213d; /* Dark Blue heading color */
        font-weight: bold;
        font-size: 40px;
    }

    p{
      color: #14213d;
    }

    textarea {
        width: 100%;
        height: 100px; /* Increased height for better usability */
        resize: vertical; /* Allow vertical resizing */
        padding: 10px;
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 5px;
        font-size: 16px;
        background-color: #ecf0f1; /* Lighter Grayish Blue background color */
    }

    .btn-primary {
        margin-top: 20px;
        width: 100%;
        background-color: #e76f51; /* Reddish Orange button background color */
        border: none;
        color: #ffffff; /* White button text color */
    }

    .btn-primary:hover {
        background-color: #d63031; /* Darker Reddish Orange on hover */
    }

    .corrected-text {
        margin-top: 30px;
        font-size: 18px;
        font-weight: bold;
        color: #fff; /* Vivid Green text color */
    }

    .box {
        margin: 3em;
        background-color: #C6C2BE; /* White box background color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow effect */
    }

    .divider {
        height: 20px;
        width: 100%;
    }
</style>

<body>
    <h1 class="text-center">Kannada Spell and Grammar Checker</h1>
    <div class="row">
        <div class="col-md-3 box">
            <div class="container">
                <form action="/spell" method="post">
                    <div class="form-group">
                        <label for="text" style="padding-left: 1em;">Spell Check</label>
                        <textarea class="form-control" id="text" name="text"
                            placeholder="Type your text here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Check Spelling</button>
                </form>


                <div class="corrected-text">
                    <h5></h5>
                    <p>{{spell_corrected_sentence }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 box">
            <div class="container">
                <form action="/error-detect" method="post">
                    <div class="form-group">
                        <label for="text" style="padding-left: 1em;">Grammar error detection</label>
                        <textarea class="form-control" id="text" name="text"
                            placeholder="Type your text here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Detect grammar error</button>
                </form>


                <div class="corrected-text">
                    <h5></h5>
                    <p>{{ result }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-3 box">
            <div class="container">
                <form action="/grammar" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="text" style="padding-left: 1em;">Grammar Check</label>
                        <textarea class="form-control" id="text" name="text"
                            placeholder="Type your text here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Correct Grammar Error</button>
                </form>

                <div class="corrected-text">
                    <h5></h5>
                    <p>{{grammar_corrected_sentence }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
